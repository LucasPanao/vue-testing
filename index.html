<!DOCTYPE html>

    <title>VueJs - Test</title>
</head>
<body>
    <div id="app">
        <p v-on:click="onClick('p',$event)">Lucas Panao
            <button v-on:click.stop="onClick('button',$event)"> Clique aqui</button>
        </p>
        <form>
            <input type="text">
            <button type="submit" v-on:click="onSubmit"> Enviando sem modificador</button>
            <button type="submit" v-on:click.prevent="onSubmit"> Enviando com modificador</button>
        </form>
    </div>

<script>

new Vue ({
    el: '#app',
    methods: {
        onClick: function(elementoAlvo, event) {
            console.log(event.type, ':', elementoAlvo)
        },
        onSubmit: function(event) {
            console.log("formul√°rio enviado")
        }
    }
})
</script>
</body>
