<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs - Test</title>
</head>
<body>
    <div id="app">
        <button v-on:click.left="onClick">Botão esquerdo</button>
        <br>
        <button v-on:click.middle="onClick">Botão do meio</button>
        <br>
        <button v-on:click.right="onClick">Botão direito</button>
        <br>
        <button v-on:click.right.prevent="onClick">Botão direito S/Menu</button>
    </div>

<script>

new Vue ({
    el: '#app',
    methods: {
        onClick: function(event){
            console.log('Botão ' + event.button + ' pressionado');
        }
    }
})
</script>
</body>
</html>
