<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs - Test</title>
</head>
<body>
    <div id="app">
        <input v-on:keyup="onKey" placeholder="Qualquer tecla">
        </br>
        <input v-on:keyup.enter="onKey" placeholder="Tecla Enter">
        </br>
        <input v-on:keyup.enter.esc="onKey" placeholder="Tecla Enter ou Esc">
        </br>
        <input v-on:keyup.arrow-up="onKey" placeholder="Tecla seta para cima">
        </br>
        <input v-on:keyup.ctrl.enter.exact="onKey" placeholder="Tecla CTRL + ENTER (exact)">
    </div>

<script>

new Vue ({
    el: '#app',
    methods: {
        onKey: function(event){
            console.log('Tecla ' + event.key + ' pressionada');
        }
    }
})
</script>
</body>
</html>
