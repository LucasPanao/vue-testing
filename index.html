<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs - Test</title>
</head>
<body>
    <div id="app">
        <p v-once> nome inteiro {{nome}} {{Sobrenome}}</p>
        <p>Meu nome é {{getNome()}} e tenho {{idade_()}}</p>
        <p>Cidade: {{cidade}}</p>
        <a v-bind:href="docs">Vue.Js</a>
    </div>

<script>
new Vue({
    el: '#app',
    data:{
        nome: 'Lucas',
        idade: '21',
        cidade: 'santos',
        docs: 'http://vuejs.org',
        Sobrenome: 'Panão'
        },
        methods: {
            idade_: function(){
                return this.idade;
            },
            getNome: function(){
                this.nome = 'Luquinhas';
                return this.nome

            }
        }
    });
</script>
</body>
</html>
