<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs - Test</title>
</head>
<body>
    <div id="app">
        <p>nome original: {{nome}}</p>
        <p>nome invertido (computed): {{nomeInvertido}}</p>
        <p>nome invertido (methodo): {{nomeInvertidoMethod()}}</p>
        <p>Nome Inteiro: {{NomeInteiro ? 'lucas panao' : 'panao'}} <button @click="NomeInteiro = !NomeInteiro">Alterar Nome Normal/Inteiro</button> </p>

        <input placeholder="Insira seu nome aqui" @keyup.enter="alterarNome">
    </div>

<script>

new Vue ({
    el: '#app',
    data:{
        nome: 'lucas',
        NomeInteiro: false
    },
    computed: {
        nomeInvertido: function(){
            console.log('computed')
            return this.nome.split('').reverse().join('');
        }
    },
    methods: {
        alterarNome: function(event){
            this.nome = event.target.value;
        },
        nomeInvertidoMethod: function(){
            console.log('method')
            return this.nome.split('').reverse().join('');
        }
        
        }
})
</script>
</body>
</html>
