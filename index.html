<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs - Test</title>
</head>
<body>
    <div id="app">
        <button v-on:click="incrementar">clique aqui</button>
        <p>botao clicado {{ cliques }} vezes</p>
        <p v-on:mousemove="atualizarCo"> Coordenadas x: {{x}} e y: {{y}}</p>
    </div>

<script>
new Vue({
    el: '#app',
    data: {
        nome: 'lucas',
        cliques: 0,
        x: 0,
        y: 0,
    },
    methods: {
        incrementar: function(){
            this.cliques++;
        },
        atualizarCo: function(event){
            this.x = event.clientX;
            this.y = event.clientY;
        }
    }
})
</script>
</body>
</html>
