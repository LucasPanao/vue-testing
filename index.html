<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs - Test</title>
</head>
<body>
    <div id="app">
        <input v-on:blur="exibirNome('Meu nome Ã©: ', $event)">
        <p>{{nome}}</p>
    </div>

<script>
new Vue({
    el: '#app',
    data: {
        nome: ''
    },
    methods: {
        exibirNome: function(texto, event){
            this.nome = texto + event.target.value;
        }
    }
})
</script>
</body>
</html>
