<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs - Test</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="site">LucasPanao</a>
        <button v-on:click.left="onClick">Botão esquerdo</button>
        <hr>
        <a :href="site">LucasPanao</a>
        <button @click.left="onClick">Botão esquerdo</button>
    </div>

<script>

new Vue ({
    el: '#app',
    data:{
        site:'http://panao.com.br'
    },
    methods: {
        onClick: function(event){
            console.log('Botão ' + event.button + ' pressionado');
        }
    }
})
</script>
</body>
</html>
